log4j.rootLogger=DEBUG, ConsoleAppender, DemoWebAppender
log4j.demoWebLogger=DEBUG, ConsoleAppender, DemoWebAppender
#http://www.vaannila.com/log4j/log4j-tutorial/log4j-tutorial.html
# appender details - ConsoleAppender CA
log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# appender details - FileAppender FA
# DemoWebAppender - used to log messages in the report.log file.
log4j.appender.DemoWebAppender=org.apache.log4j.FileAppender
log4j.appender.DemoWebAppender.File=demoWeb.log
log4j.appender.DemoWebAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.DemoWebAppender.layout.ConversionPattern= %-4r [%t] %-5p %c %x - %m%n
